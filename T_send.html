<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師端</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .color-palette {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .color {
            width: 30px;
            height: 30px;
            border: 2px solid black;
            cursor: pointer;
        }

        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .blue { background-color: blue; }
        .black { background-color: black; }
        .white { background-color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>教師端</h1>
        <label for="student-url">學生端網址:</label>
        <input type="text" id="student-url">
        <button id="url-confirm">確定</button>
        <br>
        <input type="file" id="assignment-file">
        <button id="assign-task">指派作業</button>
        <div id="student-buttons"></div>
    </div>

    <div id="student-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="student-work" src="" alt="Student Work">
            <div class="color-palette">
                <div class="color red"></div>
                <div class="color yellow"></div>
                <div class="color blue"></div>
                <div class="color black"></div>
                <div class="color white"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const studentUrlInput = document.getElementById("student-url");
            const urlConfirmBtn = document.getElementById("url-confirm");
            const assignmentFileInput = document.getElementById("assignment-file");
            const assignTaskBtn = document.getElementById("assign-task");
            const studentButtonsDiv = document.getElementById("student-buttons");
            const modal = document.getElementById("student-modal");
            const modalContent = document.querySelector(".modal-content");
            const closeBtn = document.querySelector(".close-btn");
            const studentWorkImg = document.getElementById("student-work");

            // Load stored URL if available
            if (localStorage.getItem("studentUrl")) {
                studentUrlInput.value = localStorage.getItem("studentUrl");
            }

            urlConfirmBtn.addEventListener("click", () => {
                localStorage.setItem("studentUrl", studentUrlInput.value);
                alert("網址已保存");
            });

            assignTaskBtn.addEventListener("click", () => {
                if (assignmentFileInput.files.length > 0) {
                    const studentUrl = studentUrlInput.value;
                    if (studentUrl) {
                        // Send the file to student URL
                        const formData = new FormData();
                        formData.append("file", assignmentFileInput.files[0]);

                        fetch(studentUrl + '/submit-assignment', {
                            method: 'POST',
                            body: formData
                        }).then(response => {
                            if (response.ok) {
                                alert("作業已指派");
                            } else {
                                alert("指派作業失敗");
                            }
                        }).catch(error => {
                            console.error("Error:", error);
                            alert("指派作業失敗");
                        });
                    } else {
                        alert("請輸入學生端網址");
                    }
                } else {
                    alert("請選擇一個文件");
                }
            });

            // Simulate student submitting the assignment
            window.addEventListener("message", (event) => {
                if (event.data.type === "assignmentSubmitted") {
                    const button = document.createElement("button");
                    button.textContent = event.data.studentName;
                    button.addEventListener("click", () => {
                        studentWorkImg.src = event.data.fileUrl;
                        modal.style.display = "block";
                    });
                    studentButtonsDiv.appendChild(button);
                }
            });

            closeBtn.addEventListener("click", () => {
                modal.style.display = "none";
            });

            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
