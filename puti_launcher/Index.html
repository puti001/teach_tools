        let editMode = false;

        // Emoji ÂúñÁ§∫ÈÅ∏È†Ö

        // Ê∑°Ëâ≤Á≥ªÈ°èËâ≤ÈÅ∏È†Ö

        // ÂàùÂßãÂåñ
        function init() {
            renderTools();
            initSortable();
        }

        // Ê∏≤ÊüìÂ∑•ÂÖ∑
        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';

            toolsData.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.style.background = tool.color || '#ffffff';
                toolCard.innerHTML = `
                    <div class="tool-actions" style="display: ${editMode ? 'block' : 'none'}">
                        <button class="action-btn" onclick="editTool('${tool.id}')" title="Á∑®ËºØ">

                        </button>
                        <button class="action-btn" onclick="deleteTool('${tool.id}')" title="Âà™Èô§">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="tool-icon">
                        ${tool.iconType === 'emoji' ? tool.icon : `<i class="${tool.icon}"></i>`}
                    </div>
                    <div class="tool-title">${tool.name}</div>
                `;

                if (!editMode && !sortMode) {
                    toolCard.onclick = (e) => {
                        // Âè™ÊúâÂú®Ê≤íÊúâÊãñÊõ≥ÁöÑÊÉÖÊ≥Å‰∏ãÊâçÈñãÂïüÈÄ£Áµê
                        if (!toolCard.classList.contains('sortable-chosen') && 
                            !e.target.closest('.tool-actions')) {

                        }
                    };
                }

                grid.appendChild(toolCard);
            });
        }

        // ÂàùÂßãÂåñÊãñÊõ≥ÊéíÂ∫è
        function initSortable() {
            const grid = document.getElementById('toolsGrid');
            if (grid.sortable) {
                grid.sortable.destroy();
            }
            if (sortMode) {
                grid.sortable = Sortable.create(grid, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    chosenClass: 'sortable-chosen',
                    dragClass: 'sortable-drag',
                    onStart: function(evt) {
                        // ÊãñÊõ≥ÈñãÂßãÊôÇÁ¶ÅÁî®ÈªûÊìä‰∫ã‰ª∂
                        evt.item.style.pointerEvents = 'none';
                    },
                    onEnd: function(evt) {
                        // ÊãñÊõ≥ÁµêÊùüÂæåÊÅ¢Âæ©ÈªûÊìä‰∫ã‰ª∂
                        evt.item.style.pointerEvents = 'auto';
                        const item = toolsData.splice(evt.oldIndex, 1)[0];
                        toolsData.splice(evt.newIndex, 0, item);
                        saveData(); // ÂÑ≤Â≠òÊéíÂ∫èËÆäÊõ¥
                    }
                });
            }
        }

        // ÂàáÊèõÁ∑®ËºØÊ®°Âºè
        function toggleEditMode() {
            editMode = !editMode;

            const sortBtn = document.getElementById('sortBtn');
            
            if (editMode) {

                btn.className = 'btn btn-secondary';

        // Á∑®ËºØÂ∑•ÂÖ∑
        function editTool(id) {
            const tool = toolsData.find(t => t.id === id);
            if (!tool) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Á∑®ËºØÂ∑•ÂÖ∑';
            document.getElementById('toolName').value = tool.name;
            document.getElementById('toolUrl').value = tool.url;
            
            if (tool.iconType === 'emoji') {
                showEmojiIcons();
            } else {
                showFontAwesome();
            }
            
            renderColorSelector();
            
            // Ë®≠ÁΩÆÈÅ∏‰∏≠ÁöÑÂúñÁ§∫ÂíåÈ°èËâ≤
            setTimeout(() => {
                const iconOptions = document.querySelectorAll('.icon-option');
                iconOptions.forEach(option => {
                    if (option.dataset.icon === tool.icon) {
                        option.classList.add('selected');
                    }
                });

                const colorOptions = document.querySelectorAll('.color-option');
                colorOptions.forEach(option => {
                    if (option.style.backgroundColor === tool.color) {
                        option.classList.add('selected');
                    }
                });
            }, 100);

            document.getElementById('toolModal').style.display = 'block';

        }

        // È°ØÁ§∫ Emoji ÂúñÁ§∫
        function showEmojiIcons() {
            const selector = document.getElementById('iconSelector');
            selector.innerHTML = '';
            
            emojiIcons.forEach(emoji => {
                const option = document.createElement('div');
                option.className = 'icon-option';
                option.dataset.icon = emoji;
                option.dataset.type = 'emoji';
                option.textContent = emoji;
                option.onclick = () => selectIcon(option);
                selector.appendChild(option);
            });
        }

        // È°ØÁ§∫ Font Awesome ÂúñÁ§∫
        function showFontAwesome() {
            const selector = document.getElementById('iconSelector');
            selector.innerHTML = '';
            
            fontAwesomeIcons.forEach(iconClass => {
                const option = document.createElement('div');
                option.className = 'icon-option';
                option.dataset.icon = iconClass;
                option.dataset.type = 'fontawesome';
                option.innerHTML = `<i class="${iconClass}"></i>`;
                option.onclick = () => selectIcon(option);
                selector.appendChild(option);
            });
        }

        // ÈÅ∏ÊìáÂúñÁ§∫
        function selectIcon(element) {
            document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }

        // Ê∏≤ÊüìÈ°èËâ≤ÈÅ∏ÊìáÂô®
        function renderColorSelector() {
            const selector = document.getElementById('colorSelector');
            selector.innerHTML = '';
            
            pastelColors.forEach(color => {
                const option = document.createElement('div');
                option.className = 'color-option';
                option.style.backgroundColor = color;
                option.onclick = () => selectColor(option);
                selector.appendChild(option);
            });
        }

        // ÈÅ∏ÊìáÈ°èËâ≤
        function selectColor(element) {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }

        // ÈóúÈñâÊ®°ÊÖãÊ°Ü
        function closeModal() {
            document.getElementById('toolModal').style.display = 'none';
        }

        // Ë°®ÂñÆÊèê‰∫§
        document.getElementById('toolForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('toolName').value;
            const url = document.getElementById('toolUrl').value;
            const selectedIcon = document.querySelector('.icon-option.selected');
            const selectedColor = document.querySelector('.color-option.selected');
            
            if (!selectedIcon) {
                alert('Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÂúñÁ§∫');
                return;
            }
            
            const tool = {
                id: currentEditId || 'tool_' + Date.now(),
                name: name,
                url: url,
                icon: selectedIcon.dataset.icon,
                iconType: selectedIcon.dataset.type,
                color: selectedColor ? selectedColor.style.backgroundColor : '#ffffff'
            };

            if (currentEditId) {
                const index = toolsData.findIndex(t => t.id === currentEditId);
                toolsData[index] = tool;
            } else {
                toolsData.push(tool);
            }

            saveData(); // ÂÑ≤Â≠òÊñ∞Â¢ûÊàñÁ∑®ËºØÁöÑËÆäÊõ¥
            renderTools();
            closeModal();
        });

        // ÂåØÂá∫Ë≥áÊñô
        function exportData() {
            const dataStr = JSON.stringify(toolsData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'puti-ai-tools.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // ÂåØÂÖ•Ë≥áÊñô
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm('ÂåØÂÖ•Ë≥áÊñôÂ∞áË¶ÜËìãÁèæÊúâÂ∑•ÂÖ∑ÔºåÁ¢∫ÂÆöÁπºÁ∫åÂóéÔºü')) {
                            toolsData = importedData;
                            saveData(); // ÂÑ≤Â≠òÂåØÂÖ•ÁöÑË≥áÊñô
                            renderTools();
                            alert('ÂåØÂÖ•ÊàêÂäüÔºÅ');
                        }
                    } else {
                        alert('ÁÑ°ÊïàÁöÑË≥áÊñôÊ†ºÂºè');
                    }
                } catch (error) {
                    alert('ÂåØÂÖ•Â§±ÊïóÔºö' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // ÈªûÊìäÊ®°ÊÖãÊ°ÜËÉåÊôØÈóúÈñâ
        document.getElementById('toolModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ÂàùÂßãÂåñÊáâÁî®
        init();
    </script>
</body>
