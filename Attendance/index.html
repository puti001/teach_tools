<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puti-AI 缺席登記助手</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="monster-logo" width="100" height="100" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#a5d6a7"/>
        <circle cx="35" cy="40" r="8" fill="white"/>
        <circle cx="35" cy="40" r="4" fill="black"/>
        <circle cx="65" cy="40" r="8" fill="white"/>
        <circle cx="65" cy="40" r="4" fill="black"/>
        <path d="M 30 60 Q 50 70 70 60" stroke="black" stroke-width="3" fill="none"/>
        <path class="antenna" d="M 30 20 Q 40 0 50 20" stroke="#558b2f" stroke-width="3" fill="none"/>
        <path class="antenna" d="M 70 20 Q 60 0 50 20" stroke="#558b2f" stroke-width="3" fill="none"/>
      </svg>
      <h1>Puti-AI 缺席登記助手</h1>
    </div>

    <div id="studentCards" class="cards-container"></div>

    <div class="controls">
      <div class="leave-types">
        <button class="btn leave-btn monster-btn" data-type="病假">
          <span class="monster-eyes"></span>
          病假
        </button>
        <button class="btn leave-btn monster-btn" data-type="事假">
          <span class="monster-eyes"></span>
          事假
        </button>
        <button id="customLeave" class="btn monster-btn">
          <span class="monster-eyes"></span>
          自訂假別
        </button>
      </div>
      
      <button id="confirm" class="btn primary monster-btn">
        <span class="monster-eyes"></span>
        確定
      </button>
      <button id="viewRecords" class="btn monster-btn">
        <span class="monster-eyes"></span>
        查看紀錄
      </button>
    </div>

    <div id="records" class="hidden">
      <h2>缺席紀錄</h2>
      <div id="recordsList"></div>
      <div class="records-controls">
        <button id="downloadCSV" class="btn">下載 CSV</button>
        <button id="deleteRecords" class="btn danger monster-btn">
          <span class="monster-eyes"></span>
          刪除紀錄
        </button>
      </div>
    </div>
  </div>
