<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puti-AI課程進度記錄小幫手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Puti-AI課程進度記錄小幫手</h1>
        <div class="header-actions">
            <button id="import-btn" class="secondary-btn">匯入資料</button>
            <button id="export-btn" class="secondary-btn">匯出資料</button>
        </div>
    </header>

    <main>
        <!-- 班級列表視圖 -->
        <div id="class-list-view">
            <h2>我的班級-科目</h2>
            <div id="class-list" class="list-container">
                <!-- 班級卡片將動態生成於此 -->
            </div>
            <button id="add-class-btn" class="fab">+</button>
        </div>

        <!-- 班級詳細資訊與進度記錄視圖 -->
        <div id="class-detail-view" class="hidden">
            <div class="view-header">
                <button id="back-to-list-btn">&larr; 返回班級列表</button>
                <h2 id="class-detail-title"></h2>
            </div>
            
            <div id="record-form-container">
                <h3>新增今日進度</h3>
                <form id="record-form">
                    <!-- 表單內容將動態生成 -->
                </form>
            </div>

            <div class="history-header">
                <h3>歷史紀錄</h3>
            </div>
            <div id="progress-history" class="list-container">
                <!-- 進度歷史將動態生成於此 -->
            </div>
        </div>
    </main>

    <!-- 彈出式視窗 -->
    <div id="modal-container" class="hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 id="modal-title"></h3>
            <form id="modal-form"></form>
        </div>
    </div>
    
    <input type="file" id="import-file-input" class="hidden" accept=".json">

    <script type="importmap">
    {
        "imports": {
            "app": "./app.js",
            "ui": "./ui.js",
            "storage": "./storage.js",
            "handlers": "./handlers.js",
            "util": "./util.js"
        }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
